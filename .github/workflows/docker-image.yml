name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag unit8:$GITHUB_SHA --build-arg OPEN_WEATHER_API_KEY=${{ secrets.OPEN_WEATHER_API_KEY }}
