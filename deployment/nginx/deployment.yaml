apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: unit8-prep
  name: unit8-prep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unit8-prep
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: unit8-prep
    spec:
      containers:
      - image: sasfeszek/unit8:e980ea98fa0743d7d5ae120f2b035fa63516dcb0
        name: unit8-prep
        resources: {}
      - image: nginx:1.21
        name: nginx
        volumeMounts:
          - name: nginx-conf
            mountPath: "/etc/nginx/conf.d"
          - name: nginx-log
            mountPath: "/var/log/nginx"
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-sidecar
        - name: nginx-log
          persistentVolumeClaim:
            claimName: pvc-nginx-log
status: {}

